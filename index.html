<!DOCTYPE html>
<html lang="ko" dir="ltr">
    <head>
        <meta charset='utf-8'>
        <!-- 반응형 웹을 위한 세팅 -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title></title>
        <!-- BootStrap 이용함 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
            crossorigin="anonymous">
        <!-- 폰트 스타일 정의 - 구글 폰트 -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=East+Sea+Dokdo&family=Song+Myung&display=swap" rel="stylesheet">
        <!-- css 파일 연결 -->
        <link rel="stylesheet" type="text/css" href="/default.css">
        <link rel="stylesheet" type="text/css" href="/main.css">
        <link rel="stylesheet" type="text/css" href="/qna.css">
        <link rel="stylesheet" type="text/css" href="/animation.css">
        <link rel="stylesheet" type="text/css" href="/result.css">
    </head>
    <body>
        <!-- bootstrap이 적용될 container 정의 -->
        <div class="container">
            <!-- main 구역 생성 -->
            <section id="main" class="mx-auto my-5 pb-5 pt-5 py-5 px-3">
                <!-- 웹 사이트 제목 -->
                <p class = "main_sector">내가 만약<br></p> 
                <p class = "main_sector2">오도인 속 인물이라면?</p>
                <!-- 메인 이미지 -->
                <div class="col-lg-6 col-md-8 col-sm-10 col-12 mx-auto">
                    <img src="/tiger.svg" alt="mainImage" class="img-fluid">
                </div>
                <!-- 메인 설명 글 -->
                <p class="main_sector">승전보 울려라<br></p> 
                <p class="main_sector3"> 아래 시작하기 버튼을 눌러주세요<br></p>
                <div class="startButton">
                    <!-- mbti 테스트 시작! -->
                    <button
                        type="button"
                        class="btn btn-outline-danger my-3 py-3 mx-auto btn_start"
                        onclick="js:begin()">시작하기!</button>
                </div>
            </section>

            <section id="qna">
                <div class="status mx-auto mt-5">
                    <div class="statusBar">
                    </div>
                </div>
            
                <div class = "story">
                        <img alt="mainImage" id="story_img">
                </div>

                <div class="qBox my-5 py-3  mx-auto"></div>

                <div class="answerBox"></div>
            </section>

            <section id="result" class="mx-auto my-5 pb-5 pt-5 py-5 px-3">
                <h1>MBTI 결과</h1>
                    <img
                        src="/KakaoTalk_20210926_204629204.jpg"
                        alt="mainImage"
                        class="img-fluid">

                <div class="resultname"></div>
                    <p id="resultnameP"></p>
                <div id="resultImg" class="col-lg-6 col-md-8 col-sm-10 col-12 mx-auto">
                </div>
                <div class="resultDesc">
                </div>

            </section>
            
            <!-- 자바 스크립트 파일 연결 -->
            <script src="/data.js"  charset="utf-8"></script>
            <script src="/start.js" charset="utf-8"></script>
        </div>
    </div>
</body>
</body>
</html>
